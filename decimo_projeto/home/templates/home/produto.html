{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTO</title>
    {% bootstrap_css %}
</head>
<body>
    <H1>PRODUTO</H1>
    <a href={%  url 'home' %}>HOME</a>
    <a href={%  url 'contato' %}>CONTATO</a>
    <div class = "conteiner">
    <h2>Cadastro de Produtos</h2>
    {% bootstrap_messages %}
    <form action='{% url "produto" %}' method= "post" class ="form" autocomplete = "off" enctype= "multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {%buttons%}
            <button type= "submit" class="btn btn_primary ">Cadastrar</button>
        {%endbuttons%}
    </form>
    </div>
{% bootstrap_javascript %}
</body>
</html>
